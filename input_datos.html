<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar datos</title>
</head>
<body>
    <script>
        let nombre, edad, direccion, telefono, email;// declarar variables en una misma linea
        nombre = prompt('Ingrese su nombre...');
        edad = prompt('Ingrese su edad...');
        direccion = prompt('Ingrese su direcion...');
        telefono = prompt('Ingrese su telefono...');
        email = prompt('Ingrese su email...');
        document.write('Su nombre es: '+nombre+' y su edad es de : '+edad);
        document.write('<br>');
        document.write('Su direccion es de: '+direccion+' su telefono es: '+telefono+' y su email es de: '+email)
    </script>
</body>
</html>
