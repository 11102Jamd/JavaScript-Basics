<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h4>Que lenguajes conoces?</h4>
    <form action="" method="post">
        <input type="checkbox" id="check1">Java<br>
        <input type="checkbox" id="check2">C++<br>
        <input type="checkbox" id="check3">C#<br>
        <input type="checkbox" id="check4">Python<br>
        <input type="checkbox" id="check5">JavaScript<br>
        <button type="button" onclick="seleccion()">Confirmar</button>
    </form>

    <script>
        function seleccion(){
            let cantidad = 0;
            /*
            *Si mi elemento con id es seleccionado sumale 1
            */
            if (document.getElementById('check1').checked) {
                cantidad++;
            }
            if (document.getElementById('check2').checked) {
                cantidad++;
            }
            if (document.getElementById('check3').checked) {
                cantidad++;
            }
            if (document.getElementById('check4').checked) {
                cantidad++;
            }
            if (document.getElementById('check5').checked) {
                cantidad++;
            }
            if (cantidad == 1) {
                Swal.fire('Conoces: '+cantidad+' lenguaje');
            } else {
                Swal.fire('Conoces: '+cantidad+' lenguajes');
            }
            
        }
    </script>
</body>
</html>
