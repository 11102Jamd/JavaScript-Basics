<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h5>Comentarios</h5>

    <form action="" method="post">
        <p><textarea name="" id="com" rows="20" cols="40"></textarea></p>
        <button type="button" onclick="comment()">Enviar</button>
    </form>
    <script>
        function comment(){
            let area = document.getElementById('com');

            area.style.resize = "none";

            /*
            * Si el elemento con id es mayor a 100 caracteres enviar una alerta
            */
            if (document.getElementById('com').value.length > 100) {
                Swal.fire('El comentario es muy largo');
            } else {
                Swal.fire('Recibido');
            }
        }
    </script>
</body>
</html>
