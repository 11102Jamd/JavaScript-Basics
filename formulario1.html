<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h4>Boton de Incrementar</h4><br>
    <form action="" method="get">
        <label for="">Boton</label>
        <input type="button" name="button" value="Incrementar"
            onclick="incrementar()"
        >
        <p>el valor es: </p>
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            //va a darle un valor de uno en uno a la variable contador cada vez que se
            // ejecute la variable contador
            contador++;
            alert('Valor: '+contador);
        }
    </script>
</body>
</html>
